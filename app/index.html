<!DOCTYPE html>
<html>
    <head>
        <title>Ember-chat.js</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<script type="text/x-handlebars" data-template-name="application">
			<li> {{#linkTo index}} Home {{/linkTo}} </li>        
			<li> {{#linkTo rooms}} Rooms {{/linkTo}} </li>  
			
			<hr/> 
			<div> {{outlet}}</div>
		</script>
		
		<script type="text/x-handlebars" data-template-name="index">
			<h2>Welcome to ember-chat.js</h2>
			{{#linkTo rooms}}View the rooms...{{/linkTo}}
		</script>
		
		<script type="text/x-handlebars" data-template-name="rooms">
			<h3>CHAT</h3>
			{{outlet}}
		</script>
		
		<script type="text/x-handlebars" data-template-name="rooms/index">
			<h4>Available Rooms</h4>
			<ul>
		  {{#each room in model}}
				<li>{{#linkTo 'rooms.show' room}} {{room.title}}{{/linkTo}}</li>
		  {{/each}}
		   </ul>
		</script>
		
		<script type="text/x-handlebars" data-template-name="rooms/show">
			<h2>{{title}} (id={{id}}):</h2>
			<p><em>{{description}}</em></p>
			
			<hr />
			<h3>Messages:</h3>
			<ul>
				{{#each message in messages}}
					<li>[{{message.text}}]</li>
				{{/each}}
			</ul>
			{{view Chat.CreateMessageView action="createMessage"}}
			
			<hr />
			[{{#linkTo rooms}}Back{{/linkTo}}]
		</script>
		
		

		

		

		<script src="../lib/jquery.min-1.9.0.js"></script>
		<script src="../lib/handlebars-1.0.rc.2.js"></script>
		<script src="../lib/ember-1.0.0-pre.4.min.js"></script>
		<script src="../lib/ember-data-rev11.js"></script>
		<script src="chat.js"></script>
    </body>
</html>
